<form [formGroup]="registerForm" (ngSubmit)="register()">
	<div class="container">
		<h1 class="item">Register</h1>
		<mat-form-field class="item">
			<input formControlName="firstName" matInput placeholder="First Name" required>
		</mat-form-field>
		<mat-form-field class="item">
			<input formControlName="lastName" matInput placeholder="Last Name" required>
		</mat-form-field>
		<mat-form-field class="item">
			<input formControlName="email" matInput placeholder="Email" required>
		</mat-form-field>
		<mat-form-field class="item">
			<input formControlName="password" matInput placeholder="Password" required>
		</mat-form-field>
		<div class="row">
			<button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
			<button mat-button color="primary" routerLink="/login" routerLinkActive="active">Cancel</button>
		</div>
	</div>
</form>
