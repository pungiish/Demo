<form [formGroup]="loginForm" (ngSubmit)="logIn()">
		<div class="container">
			<h1 class="item">Login</h1>
				<mat-form-field class="item">
					<input formControlName="email" matInput placeholder="Email" required>
				</mat-form-field>
				<mat-form-field class="item">
					<input formControlName="password" matInput placeholder="Password" required>
				</mat-form-field>
				<div class="row">
					<button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
					<button mat-button color="primary" routerLink="/register" routerLinkActive="active">Register</button>
				</div>
			</div>
		</form>
